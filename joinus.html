<!DOCTYPE html>
<html>
    <head>
        <title>회원가입</title>
        <SCRipt>
            function validation(){
                var id = document.getElementById('id');
                var pass = document.getElementById('pass');
                var pass_re = document.getElementById('pass_re');
                var name = document.getElementById('name');
                var email = document.getElementById('email');

                if(id.value == ""){
                    alert("no id");
                    return false;
                }
                if(pass.value == ""){
                    alert("no pass");
                    return false;
                }
                if(pass_re.value == ""){
                    alert("no pass_re");
                    return false;
                }
                if(name.value == ""){
                    alert("no name");
                    return false;
                }
                if(email.value == ""){
                    alert("no email");
                    return false;
                }
                if(pass.value != pass_re.value){
                    alert("passwd not corrrrrrrrrrrrrrrrrrrrrr");
                    return false;
                }
                return true;
            }
        </SCRipt>
    </head>

    <body>
        <form method="post" action="joinus_proc.php" onsubmit="return validation();">
            <pre>
                *아이디: <input type="text" name="id" maxlength="10" id="id"> (최대 10자리)
                *비밀번호: <input type="password" name="pass" id="pass">
                *재입력: <input type="password" name="pass_re" id="pass_re">
                *이름: <input type="text" name="name" id="name">
                닉네임: <input type="text" name="nickname">
                휴대폰: <input type="text" name="mobile">
                *이메일: <input type="text" name="email" id="email">
                주소: <input type="text" name="address">
                
                * 표시 항목은 필 수 입 력 항  목    입      니        까?
                <input type="submit" value="가입"><input type="reset" value="취소">
            </pre>
        </form>
    </body>
</html>
